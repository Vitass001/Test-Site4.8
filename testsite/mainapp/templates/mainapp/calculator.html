<h2></h2>
<center>
<html>
  <head>
    <title>Calculator</title>
    <script>
      function calculate() {
        var num1 = parseFloat(document.getElementById("number1").value);
        var num2 = parseFloat(document.getElementById("number2").value);
        var num3 = parseFloat(document.getElementById("number3").value);
        var num4 = parseFloat(document.getElementById("number4").value);
        var operator = document.getElementById("Camera type").value;
        var result1, result2, result3;

        switch (operator) {
          case "Hik":
            numb1 = 2.6
            numb2 = 53
            numb3 = 2560
            result1 = Math.atan((num2 - 1.5)/num3)*180/3.14159;
            result2 = num3*Math.tan((numb2-(numb2-numb1)*num4/100)*Math.PI/180)
            result3 = (numb3/result2)/6.25
            break;
          case "Vivotek":
            numb1 = 5
            numb2 = 53
            numb3 = 1920
            result1 = Math.atan((num2 - 1.5)/num3)*180/3.14159;
            result2 = num3*Math.tan((numb2-(numb2-numb1)*num4/100)*Math.PI/180)
            result3 = (numb3/result2)/6.25
            break;

          case "Hanwha":
            numb1 = 5.3
            numb2 = 54
            numb3 = 1920
            result1 = Math.atan((num2 - 1.5)/num3)*180/3.14159;
            result2 = num3*Math.tan((numb2-(numb2-numb1)*num4/100)*Math.PI/180)
            result3 = (numb3/result2)/6.25
            break;
        }

        document.getElementById("result1").value = result1.toFixed(1);
        document.getElementById("result2").value = result2.toFixed(2);
        document.getElementById("result3").value = result3.toFixed(0);
      }
    </script>
  </head>
  <body>
    <form>
      <h3>
      <label for="number1">Minimum Door width</label>
      <input type="text" id="number1">
      </h3>
        <h3>
      <label for="number2">Camera height</label>
      <input type="text" id="number2">
      </h3>
      <h3>
      <label for="number3">Camera distance to door</label>
      <input type="text" id="number3">
      </h3>

      <h3>
      <label for="number4">zoom percentage </label>
      <input type="text" id="number4">
      </h3>


      <label for="Camera type">Camera type:</label>
      <select id="Camera type">
        <option value="Hik">Hik</option>
        <option value="Vivotek">Vivotek</option>
        <option value="Hanwha">Hanwha</option>

      </select>

      <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <h3><label for="result1">Camera Angle to face (eyes):</label>
      <output type="text" id="result1"></output></h3>
    <h3><label for="result2">Width of doorway covered:</label>
      <output type="text" id="result2"> </output></h3>
    <h3><label for="result3">Pixels per face width:</label>
      <output type="text" id="result3"></output></h3>
  </body>
</html>
